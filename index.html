<head>

  <title>Komunitas Seni</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px; /* Jarak antar kotak lebih rapi */
      justify-content: center;
    }
    .artwork {
      border: 1px solid #ddd;
      padding: 15px;
      background: white;
      width: 250px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .artwork img {
      width: 100%;
      height: 200px;
      object-fit: cover; /* Agar gambar tidak gepeng */
      border-radius: 4px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
