<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Register | Komunitas Seni</title>
  <link rel="stylesheet" href="css/upload.css">
</head>
<body>
  <div class="card">
  <h2>Register</h2>
  <input type="text" id="regName" placeholder="Nama Lengkap" required><br><br>
  <input type="email" id="regEmail" placeholder="Email" required><br><br>
  <input type="password" id="regPassword" placeholder="Password" required><br><br>
  
  <button type="button" id="btnRegister">Daftar Sekarang</button>

  <div class="text-center">
    <a href="login.html">Sudah punya akun? Login</a>
  </div>
</div>

<script type="module">
  import { register } from "/auth.js";

  const btn = document.getElementById("btnRegister");
  
  btn.addEventListener("click", async () => {
    const name = document.getElementById("regName").value.trim();
    const email = document.getElementById("regEmail").value.trim();
    const password = document.getElementById("regPassword").value.trim();

    if (!name || !email || !password) {
      alert("Harap isi semua kolom!");
      return;
    }

    btn.innerText = "Mendaftarkan...";
    btn.disabled = true;

    // Memanggil fungsi dari auth.js
    await register(name, email, password);
    
    btn.innerText = "Daftar Sekarang";
    btn.disabled = false;
  });
</script>
